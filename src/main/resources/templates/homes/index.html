<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout :: site-head('Wrkshp Manager')"/>
	<body>
		<header th:replace="layout :: site-header" ></header>
		<div class="container">
			<div th:replace="layout :: site-page-header('Welcome to Home Search!')"></div>
			<section th:unless="${#lists.isEmpty(floorPlans)}">
				<table class="table table-striped table-hover">
					<tr>
						<th>#</th>
						<th>Builder</th>
						<th>Location</th>
						<th>Community</th>
						<th>Floor Plan</th>
						<th>Square Feet</th>
						<th>Bedrooms</th>
						<th>Bathrooms</th>
						<th>Stories</th>
						<th>Garage Cars</th>
					</tr>
					<th:block th:each="floorPlan,fStatus : ${floorPlans}">
						<tr th:class="${not floorPlan.enabled ? 'danger' : ''}">
							<td th:text="${fStatus.count}"></td>
							<td th:text="${floorPlan.builder}"></td>
							<td th:text="${floorPlan.location}"></td>
							<td th:text="${floorPlan.community}"></td>
							<td><a href="/web/homes/view.html" th:href="@{/web/homes/{plan}(plan=${floorPlan.name})}" th:text="${floorPlan.name}"></a></td>
							<td th:text="${floorPlan.sqFeet}"></td>
							<td th:text="${floorPlan.bedrooms}"></td>
							<td th:text="${floorPlan.bathrooms}"></td>
							<td th:text="${floorPlan.stories}"></td>
							<td th:text="${floorPlan.garageCars}"></td>
						</tr>
					</th:block>
				</table>
<!-- 				<nav th:replace="fragments/pagination :: pagination('/web')"></nav> -->
			</section>
		</div>
		<footer th:replace="layout :: site-footer" ></footer>
		<th:block th:include="layout :: site-scripts"></th:block>
		<script src="/js/home.js"></script>
	</body>
</html>
